language: node_js
node_js:
  - "11.10"
git:
  depth: false
cache:
  directories:
    - node_modules
if: branch = master
script:
  - git checkout $TRAVIS_BRANCH
  - yarn
  - git remote set-url origin https://derlagg:$GITHUB_API_KEY@github.com/eigen-space/jest-testing-utils.git
  - chmod +x ./node_modules/@eigenspace/helper-scripts/scripts/ci/detect-autocommit.sh
  - if ./node_modules/@eigenspace/helper-scripts/scripts/ci/detect-autocommit.sh ; then
      yarn lint && yarn build && npm run deploy:publish;
    fi
notifications:
  slack:
    rooms:
      - eigenspaceworkspace:kmQErenC9R4KA4kWyb1j8UaS#ci
    on_success: change
    on_failure: always
